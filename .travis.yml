language: r
sudo: false
cache: packages
r:
   - release
   - devel

addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.9
   - g++-4.9

r_packages:
  - covr

r_github_packages:
  - mllg/checkmate

before_install:
  - mkdir $HOME/bin
  - export PATH=$HOME/bin:$PATH
  - ln -s $(which gcc-4.9) $HOME/bin/gcc
  - ln -s $(which g++-4.9) $HOME/bin/g++

after_success:
  - rm $HOME/bin/*
  - Rscript -e 'covr::coveralls()'
