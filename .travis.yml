sudo: required
dist: trusty
language: r
r:
   - release
   - devel

env:
  global:
    secure: ""

addons:
 apt:
   packages:
   - r-cran-rmpi

r_binary_packages:
  - covr
  - data.table
  - backports
  - brew
  - checkmate
  - digest
  - progress
  - r6
  - stringi
  - dplyr
  - e1071
  - parallelmap
  - ranger
  - rmarkdown
  - snow
  - testthat

after_success:
  - Rscript -e 'covr::coveralls()'
